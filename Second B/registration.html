<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="Title logo.png" type="image/x-icon">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required informations</p>

    <form action="">
        <fieldset>
            <label for="first-name">
                Enter your First Name
                <input type="text" name="first-name" required>
            </label>

            <label for="last-name">
                Enter your Last Name 
                <input type="text" name="last-name" required>
            </label>

            
            <label for="email">
                Enter your Email
                <input type="email" required>
            </label>

            <label for="gender">
                Choose Gender:
                <input type="radio" class="inline" name="gender" checked required> Male
                <input type="radio" class="inline" name="gender" required> Female
            </label>
            
            <label for="password">
                Enter your password
                <input type="password" required>
            </label>
            
            <label for="confirmPassword">
                Confirm password
                <input type="password" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            
            <label for="personal-account">
                <input type="radio" id="personal-account" class="inline" name="account-type" checked required> Personal
            </label>

            <label for="business-account">
                <input type="radio" class="inline" name="account-type" id="" required> Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">
                Upload a profile picture:
                <input type="file" required>
            </label>

            <label for="age">
                Input your age (years)
                <input type="number" name="" id="age" min="13" max="120" >
            </label>

            <label for="referrer">
                How did you hear about us?
                <select name="" id="referrer">
                    <option value="">(Select one)</option>
                    <option value="1">Instagram</option>
                    <option value="2">Facebook</option>
                    <option value="3">Twitter</option>
                    <option value="4">LinkedIn</option>
                    <option value="5">Ads</option>
                    <option value="6">A friend</option>
                    <option value="7">Others</option>
                </select>
            </label>

            <label for="bio">
                Tell us about yourself:
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input type="checkbox" name="" id="" class="inline move" required>
            I accept the terms and conditions
        </label>

        <input type="submit">
    </form>
</body>
</html>
